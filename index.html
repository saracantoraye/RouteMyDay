<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="routemyday.css">
	<title>Route My Day</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
</head>

<body>
	
<div class="wrapper">
	<div class="logo">
		<h1>Route My Day</h1>
	<div class="tagline">	
		<h2>Move through your calender.</h2>
	</div>	
	</div>

	<div class="entry">
		<p>Sign in to Google Calendar to see today's transit map.</p> 

		<form>
				<label for="login_username">Username</label>
  				<input type="text" name="login_username" id="login_username">
				  <label for="login_password">Password</label>
  				<input type="password" name="login_password" id="login_password">
    			<input type="submit" name="login_submit" id="button_submit" value="ROUTE MY DAY">
    			<a id="help" href="https://accounts.google.com/RecoverAccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F">Sign-In Help</a>
		</form>
	</div>	
</div>


</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
